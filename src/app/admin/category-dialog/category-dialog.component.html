<mat-tab-group *ngIf="auth.user | async as user">

  <mat-tab label="Formulario Categoria" >

    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Nombre" [(ngModel)]="data.name">
      </mat-form-field>

      
      <br/>
      <button mat-raised-button color="accent" (click)="saveCategory()">{{button}}</button>
    </div>

  </mat-tab>

</mat-tab-group>
